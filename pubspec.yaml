name: flutter_fit_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.16
  go_router: ^14.6.2
  rename_app: ^1.6.1

dev_dependencies:
  flutter_launcher_icons: ^0.14.2
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.3
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#236F38"
  image: assets/logos/splash_screen_logo.png
  android_12:
    image: assets/logos/splash_screen_logo.png
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/logos/